apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'io.reactivex:rxjava:1.0.11'
    compile 'com.fasterxml.jackson.core:jackson-core:2.5.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.5.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.3'

    testCompile 'junit:junit:4.12'
}

/*
Issue 75991: Studio should run tests through the Gradle tooling API

https://code.google.com/p/android/issues/detail?id=75991
https://code.google.com/p/android/issues/detail?id=64887
 */
task copyTestResources(type: Copy) {
    from "${projectDir}/src/test/resources"
    into "${buildDir}/classes/test/resources"
}

processTestResources.dependsOn copyTestResources
